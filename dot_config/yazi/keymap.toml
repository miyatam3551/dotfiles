# Yazi キーマップ設定 (カスタム追加分のみ)
# デフォルトキーバインドはそのまま使用

[mgr]
prepend_keymap = [
  # === Enter動作 ===
  # ディレクトリに入る、ファイルは o で開く
  { on = "<Enter>", run = "enter", desc = "ディレクトリに入る" },
  { on = "o", run = "open", desc = "ファイルを開く" },

  # === 高速移動 ===
  { on = "K", run = "arrow -5", desc = "5行上" },
  { on = "J", run = "arrow 5", desc = "5行下" },

  # === よく使うディレクトリへのジャンプ (g prefix) ===
  { on = ["g", "h"], run = "cd ~", desc = "ホームへ" },
  { on = ["g", "c"], run = "cd ~/.config", desc = ".configへ" },
  { on = ["g", "d"], run = "cd ~/Downloads", desc = "Downloadsへ" },
  { on = ["g", "D"], run = "cd ~/Desktop", desc = "Desktopへ" },
  { on = ["g", "t"], run = "cd /tmp", desc = "/tmpへ" },
  { on = ["g", "/"], run = "cd /", desc = "ルートへ" },
  { on = ["g", "p"], run = "cd ~/Projects", desc = "Projectsへ" },
  { on = ["g", "r"], run = "cd ~/repos", desc = "reposへ" },

  # === ソート (s prefix) ===
  { on = ["s", "m"], run = "sort mtime", desc = "更新日時でソート" },
  { on = ["s", "M"], run = "sort mtime --reverse", desc = "更新日時でソート(逆順)" },
  { on = ["s", "c"], run = "sort btime", desc = "作成日時でソート" },
  { on = ["s", "C"], run = "sort btime --reverse", desc = "作成日時でソート(逆順)" },
  { on = ["s", "e"], run = "sort extension", desc = "拡張子でソート" },
  { on = ["s", "E"], run = "sort extension --reverse", desc = "拡張子でソート(逆順)" },
  { on = ["s", "a"], run = "sort alphabetical", desc = "名前でソート" },
  { on = ["s", "A"], run = "sort alphabetical --reverse", desc = "名前でソート(逆順)" },
  { on = ["s", "n"], run = "sort natural", desc = "自然順でソート" },
  { on = ["s", "N"], run = "sort natural --reverse", desc = "自然順でソート(逆順)" },
  { on = ["s", "s"], run = "sort size", desc = "サイズでソート" },
  { on = ["s", "S"], run = "sort size --reverse", desc = "サイズでソート(逆順)" },

  # === コピーショートカット (c prefix) ===
  { on = ["c", "c"], run = "copy path", desc = "パスをコピー" },
  { on = ["c", "d"], run = "copy dirname", desc = "ディレクトリ名をコピー" },
  { on = ["c", "f"], run = "copy filename", desc = "ファイル名をコピー" },
  { on = ["c", "n"], run = "copy name_without_ext", desc = "拡張子なしファイル名をコピー" },

  # === macOS連携 ===
  { on = "<C-o>", run = "shell 'open -R \"$0\"' --confirm", desc = "Finderで表示" },
]
